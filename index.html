  <script>
    const music = document.getElementById('bgMusic');
    let playing = false;

    function startMusicOnce() {
      if (!playing) {
        music.play().then(() => {
          playing = true;
          document.querySelector('.music-control').innerText = 'ðŸ”ˆ Musik ON';
        }).catch(() => {});
      }
      document.removeEventListener('click', startMusicOnce);
    }

    document.addEventListener('click', startMusicOnce);

    function toggleMusic() {
      if (playing) {
        music.pause();
        playing = false;
        document.querySelector('.music-control').innerText = 'ðŸ”Š Musik OFF';
      } else {
        music.play();
